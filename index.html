<!-- Jeffrey Phelps 2018 jQuery-based ToDo List App -->

<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery ToDo List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

</body>

    
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" placeholder="Add a to-do">
        <ul>
            <li><span>X </span>Learn how to code</li>
            <li><span>X </span>Get a Coding Job</li>
            <li><span>X </span>Buy a new car</li>
            <li><span>X </span>Create a super beach body</li>
        </ul>
    </div>


    <!-- jquery CDN comes first because bootstrap relies on jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 

</body>

</html>
