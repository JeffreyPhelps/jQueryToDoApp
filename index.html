<!-- Jeffrey Phelps 2018 jQuery-based ToDo List App -->

<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery ToDo List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

</body>

    
    <div class="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add new to-do">
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Practice coding daily</li>
            <li><span><i class="fa fa-trash"></i></span>Learn new code language</li>
            <li><span><i class="fa fa-trash"></i></span>Create new app</li>
            <li><span><i class="fa fa-trash"></i></span>Change the world through code</li>
        </ul>
        <footer class="footer">
            <p id="instructions">* Type in the text box and press enter to add a list item<br>* Click on the trash can to delete a list item<br>* Click on list items to grey them out and back</p>
        </footer>
    </div>


    <!-- jquery CDN comes first because bootstrap relies on jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 

</body>

</html>
